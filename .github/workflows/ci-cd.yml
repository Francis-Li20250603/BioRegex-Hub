name: CI & Build KG

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "backend/data/**"
      - "backend/scripts/export_kg.py"
      - ".github/workflows/ci-cd.yml"

permissions:
  contents: write  # needed by auto-commit action

jobs:
  test-and-build-kg:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps for tests + KG
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pandas openpyxl pytest pytest-cov

      # Optional: keep your API tests
      - name: Run tests
        run: |
          pytest -v tests/ --cov=app || true

      - name: Build knowledge graph
        run: |
          python scripts/export_kg.py

      - name: Verify KG artifacts
        run: |
          ls -la bioregex_kg
          test -f bioregex_kg/nodes.csv
          test -f bioregex_kg/edges.csv
          test -f bioregex_kg/graph.json

      - name: Commit KG artifacts
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: .
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          commit_message: "chore(kg): rebuild knowledge graph from data"
          file_pattern: backend/bioregex_kg/*
          branch: ${{ github.ref_name }}

