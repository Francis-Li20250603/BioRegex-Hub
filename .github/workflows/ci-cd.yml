name: 云端构建与测试流程

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write  # ✅ allow committing the KG back to repo

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # 完全云端执行
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 安装Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装系统依赖
        run: |
          sudo apt-get update && sudo apt-get install -y \
            build-essential \
            libssl-dev \
            libffi-dev \
            python3-dev \
            libpq-dev \
            libmagic-dev \
            postgresql-client

      - name: 安装Python依赖
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          # exporter + crawlers need these too (harmless if already present)
          pip install pandas openpyxl requests beautifulsoup4 lxml

      - name: 等待数据库就绪
        run: |
          for i in {1..10}; do
            pg_isready -U postgres -h localhost && break
            sleep 2
          done

      - name: 初始化数据库扩展
        run: |
          export PGPASSWORD=postgres
          psql -U postgres -h localhost -d test_db -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"

      - name: 执行数据库初始化
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: ${{ secrets.TEST_SECRET_KEY }}
          ADMIN_PASSWORD: ${{ secrets.TEST_ADMIN_PASSWORD }}
        run: python -m scripts.init_db

      - name: 运行测试
        working-directory: backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: ${{ secrets.TEST_SECRET_KEY }}
        run: pytest -v tests/ --cov=app

      # ✅ Build knowledge graph artifacts from data/ (if present)
      - name: 构建知识图谱
        working-directory: backend
        run: python -m scripts.export_kg

      # ✅ Commit KG artifacts just like before
      - name: 提交并推送知识图谱
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update knowledge graph"
          branch: main
          file_pattern: backend/bioregex_kg/*

  build-images: 
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      packages: write  # 允许推送包
      contents: read   # 允许拉取代码（已有的 checkout 步骤需要）
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置 Docker 元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/bioregex-hub-backend
          tags: |
            type=raw,value=latest

      - name: 登录 GitHub 容器仓库
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 构建并推送后端镜像
        uses: docker/build-push-action@v5
        with:
          context: backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
